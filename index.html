<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N.ARCHITECT | Systems that Breathe</title>
    <style>
        /* Minimalist Dark Aesthetic */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 0.8rem;
            letter-spacing: 0.3rem;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Search Bar Styling */
        .search-container {
            position: relative;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 99px;
            padding: 15px 25px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #fff;
        }

        /* AI Response Area */
        #ai-response-area {
            margin-top: 30px;
            min-height: 50px;
            line-height: 1.6;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            border-left: 2px solid #333;
            padding-left: 20px;
        }

        /* The Professional Booking Button */
        .cal-button {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 12px 28px;
            border-radius: 99px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: transform 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .cal-button:hover {
            transform: scale(1.05);
        }

        .loading {
            opacity: 0.5;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>N8N.ARCHITECT</h1>
        
        <div class="search-container">
            <input type="text" 
                   id="chatInput" 
                   placeholder="Ask about automation..." 
                   onkeypress="if(event.key === 'Enter') askArchitect()">
        </div>

        <div id="ai-response-area">
            </div>
    </div>

    <script>
        // PRODUCTION ENDPOINT
        const WEBHOOK_URL = 'https://deandre-unshed-giada.ngrok-free.dev/webhook/chat-agent';

        async function askArchitect() {
            const input = document.getElementById('chatInput');
            const display = document.getElementById('ai-response-area');
            const userText = input.value.trim();

            if (!userText) return;

            // Clear display and show loading state
            display.innerHTML = '<p class="loading">CONSULTING ARCHITECT...</p>';
            input.disabled = true;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chatInput: userText })
                });

                const data = await response.json();
                
                // Get output from n8n (handling both direct object or array response)
                let aiMessage = data.output || (data[0] && data[0].output) || "Architect is currently offline.";

                // CLICKABLE BUTTON LOGIC
                const calLink = "https://cal.com/saim-hussain-9ekrz6";
                if (aiMessage.includes(calLink)) {
                    const buttonHtml = `<br><a href="${calLink}" target="_blank" class="cal-button">ðŸ“… Book Discovery Call</a>`;
                    // Replace the raw link with the button
                    aiMessage = aiMessage.replace(calLink, buttonHtml);
                }

                // Render as HTML to allow the button to work
                display.innerHTML = `<p>${aiMessage}</p>`;

            } catch (error) {
                console.error('Error:', error);
                display.innerHTML = '<p style="color: #ff3333;">Connection lost. Ensure n8n is running via ngrok.</p>';
            } finally {
                input.disabled = false;
                input.value = "";
                input.focus();
            }
        }
    </script>
</body>
</html>
